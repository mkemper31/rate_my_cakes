<div class="container">
  <h3>Baked by {{cakeDisplay.baker}}</h3>
  <div class="row justify-content-between">
    <div class="col-6">
      <img src="{{cakeDisplay.imgurl}}" class="w-100">
    </div>
    <div class="col-6">
      <p>Average rating: {{averageRating}} stars</p>
      <div *ngFor="let comment of cakeDisplay.comments; let i = index">
        <p *ngIf="i != 0">{{comment.text}}</p>
        <p *ngIf="i != 0">{{comment.rating}} stars</p>
      </div>
    </div>
  </div>
</div>
